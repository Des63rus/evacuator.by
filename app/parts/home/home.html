<ion-view title="{{user.attributes.email}}" right-buttons="rightButtons">
    <ion-content has-header="true" has-tabs="true" padding="true">

        <br/>
        <input class="button button" type="button" value="Click" ng-click="query()"/>

        <div class="list">

            <div class="item item-button-right" ng-repeat="result in results" >
              <div ng-click="openChat(result)">{{result.get("username")}}
                <div ng-switch ="{{result.get('status')}}">

                <p ng-switch-when=1> free</p>

                <p ng-switch-when=2> busy</p>

                <p ng-switch-default>offline</p>
                </div>
              </div>

                <input class="button button-positive" type="button" value="Find on map" ng-click="findOnMap(result)"/>
            </div>


        </div>

    </ion-content>
</ion-view>
